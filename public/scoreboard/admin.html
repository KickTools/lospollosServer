<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard Admin</title>
    <link rel="stylesheet" href="/scoreboard/styles/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#0077b6">
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Admin Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="passcode">Passcode</label>
                <input type="password" id="passcode" name="passcode" required>
            </div>
            <br>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <div class="admin-panel" id="admin-panel" style="display: none;">
        <div class="panel-header">
            <h2>Scoreboard Admin</h2>
            <button class="btn logout-btn" id="logout-btn">Logout</button>
        </div>

        <div class="dashboard-grid">
            <!-- Contestants Module -->
            <div class="module contestants-module">
                <div class="module-header">
                    <h3>Contestants</h3>
                    <div class="mode-selector">
                        <button class="toggle-btn active" data-mode="2">2 Players</button>
                        <button class="toggle-btn" data-mode="3">3 Players</button>
                    </div>
                </div>
                <div class="contestants-admin" id="contestants-admin"></div>
                <div class="module-footer">
                    <div class="round-control">
                        <label for="round">Round:</label>
                        <button class="btn round-btn" id="decrement-round">-</button>
                        <input type="number" id="round" min="1" value="1">
                        <button class="btn round-btn" id="increment-round">+</button>
                    </div>
                    <div class="action-buttons">
                        <button class="btn reset-btn" id="reset-scores">Reset Scores</button>
                        <button class="btn reset-btn" id="reset-all">Reset All</button>
                    </div>
                </div>
            </div>

            <!-- Questions Module -->
            <div class="module questions-module">
                <div class="module-header">
                    <h3>Questions</h3>
                </div>
                <div class="question-form">
                    <div class="input-group">
                        <label for="question-input">Question</label>
                        <input type="text" id="question-input" placeholder="Enter question...">
                    </div>
                    <div class="team-selector">
                        <label>Assign to Team:</label>
                        <div class="team-buttons" id="team-buttons"></div>
                    </div>
                    <div class="answer-inputs">
                        <div class="input-group half-width">
                            <label for="answer-a-input">A</label>
                            <input type="text" id="answer-a-input" placeholder="Option A">
                        </div>
                        <div class="input-group half-width">
                            <label for="answer-b-input">B</label>
                            <input type="text" id="answer-b-input" placeholder="Option B">
                        </div>
                        <div class="input-group half-width">
                            <label for="answer-c-input">C</label>
                            <input type="text" id="answer-c-input" placeholder="Option C">
                        </div>
                        <div class="input-group half-width">
                            <label for="answer-d-input">D</label>
                            <input type="text" id="answer-d-input" placeholder="Option D">
                        </div>
                    </div>
                    <div class="correct-answer-selector">
                        <label>Correct Answer:</label>
                        <div class="answer-buttons">
                            <button class="correct-btn" data-answer="a">A</button>
                            <button class="correct-btn" data-answer="b">B</button>
                            <button class="correct-btn" data-answer="c">C</button>
                            <button class="correct-btn" data-answer="d">D</button>
                        </div>
                    </div>
                    <div class="question-buttons">
                        <button class="btn" id="add-to-queue-btn">Add to Queue</button>
                        <button class="btn primary-btn" id="send-question-btn">Send Now</button>
                        <button class="btn" id="clear-question-btn">Clear</button>
                    </div>
                </div>
                <div class="question-queue-panel">
                    <div class="queue-header">
                        <h4>Question Queue</h4>
                        <button class="btn queue-control-btn" id="next-question-btn" disabled>Next Question</button>
                    </div>
                    <div class="queue-status">
                        <div class="active-question">
                            <span>Active: <span id="active-question-title">None</span></span>
                            <div class="active-controls">
                                <button class="btn highlight-btn" id="show-answer-btn" disabled>Reveal Answer</button>
                                <button class="btn" id="reset-highlights-btn" disabled>Reset Highlights</button>
                            </div>
                        </div>
                    </div>
                    <div class="question-list-container">
                        <div class="list-header">
                            <span>Upcoming Questions</span>
                            <button class="queue-small-btn" id="clear-queue-btn" title="Clear All">üóëÔ∏è</button>
                        </div>
                        <div class="question-list" id="question-list">
                            <div class="no-questions">No questions in queue</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/scoreboard/js/admin.js"></script>
</body>
</html>
