<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Show Questions</title>
    <link rel="stylesheet" href="styles/questions-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="question-container" id="question-container">
        <div class="question-box">
            <div class="question-mark">?</div>
            <div class="question-text" id="question-text">Waiting for question...</div>
        </div>
        
        <div class="answers-container">
            <div class="answer-row">
                <div class="answer-box" id="answer-a">
                    <div class="answer-letter">A</div>
                    <div class="answer-text">Waiting...</div>
                </div>
                <div class="answer-box" id="answer-b">
                    <div class="answer-letter">B</div>
                    <div class="answer-text">Waiting...</div>
                </div>
            </div>
            <div class="answer-row">
                <div class="answer-box" id="answer-c">
                    <div class="answer-letter">C</div>
                    <div class="answer-text">Waiting...</div>
                </div>
                <div class="answer-box" id="answer-d">
                    <div class="answer-letter">D</div>
                    <div class="answer-text">Waiting...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/questions-script.js"></script>
</body>
</html>
